name: Tests

on:
  push:
    branches: [ master, develop, actions-fix ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          install-deps: 'true'
          cache: 'false'
          setup-python: 'true'
          tools-only: 'false'

      - name: Set QTDIR and QtToolsPath
        shell: bash
        run: |
          echo "QTDIR=$QT_ROOT_DIR" >> "$GITHUB_ENV"
          echo "QtToolsPath=$QT_ROOT_DIR/bin" >> "$GITHUB_ENV"

      - name: Build the lib in release mode
        shell: pwsh
        run: |
          MSBuild.exe QtRenderingWidget_RPFM.sln -m -t:Build -p:Configuration=Release -p:Platform=x64
